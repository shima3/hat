    <form action="#">
      <textarea id="terminal" rows="24" cols="80"></textarea>

<script type="text/javascript">
  var term=TATerm("terminal");
  function printPrompt( ){
      term.print("OK> ");
  }
  term.onInput=function(str){
      this.print(str);
      this.print("\n");
      printPrompt( )
  };
  printPrompt( );
</script>
